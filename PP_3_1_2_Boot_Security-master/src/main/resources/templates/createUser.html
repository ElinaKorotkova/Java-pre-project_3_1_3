<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<h2>Create user</h2>
<div>
    <form th:action="@{/admin/add}" th:object="${user}" method="post">
        <fieldset>
            <legend>Info</legend>
            <p>
                <label th:for="username">Name</label>
                <input type="text" name="username" th:id="username" th:value="${user.getUsername()}">
            </p>
            <p>
                <label th:for="email">Email</label>
                <input type="text" name="email" th:id="email" th:value="${user.getEmail()}"><br/>
            </p>
            <p>
                <label th:for="password">Password</label>
                <input type="text" name="password" th:id="password" th:value="${user.getPassword()}"><br/>
            </p>
        </fieldset>
        <button type="submit">Save user</button>
    </form>
    <br/>
    <form th:action="@{/admin}">
        <button type="submit" class="btn btn-outline-danger">Back to list users</button>
    </form>
</div>
</body>
</html>
