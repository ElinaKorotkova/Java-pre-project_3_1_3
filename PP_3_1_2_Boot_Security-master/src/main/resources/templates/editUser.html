<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<div>

    <form th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <fieldset>
            <legend>Info user</legend>
            <p>
                <label th:for="username">Name</label>
                <input type="text" name="username" th:id="username" th:value="${user.getUsername()}">
            </p>
            <p>
                <label th:for="email">Email</label>
                <input type="text" name="email" th:id="email" th:value="${user.getEmail()}"><br/>
            </p>
            <p>
                <label th:for="password">Password</label>
                <input type="text" name="password" th:id="password" th:value="${user.getPassword()}"><br/>
            </p>
        </fieldset>
        <button type="submit">Edit info</button>
    </form>


    <br/>
    <form th:action="@{/admin}">
        <button type="submit">To back list users</button>
    </form>
</div>
</body>
